<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Stop Watch |By- KUNAL SINGH BHADOURIA</title>
      <link rel="stylesheet" href="css/style.min.css" />
   </head>
   <body>
      <div class="stopwatch">
         <div class="stopwatch__inner">
            <div class="stopwatch__flags">
               
            </div>
            <div class="stopwatch__main">
               <div class="counter counter-h counter-colon">00</div>
               <div class="counter counter-m counter-colon">00</div>
               <div class="counter counter-s counter-dot">00</div>
               <div class="counter counter-ms">00</div>
            </div>
            <div class="stopwatch__controls">
               <button class="stopwatch__button" id="startTimerButton">&#9654;</button>
               <button class="stopwatch__button" id="stopTimerButton">&#9724;</button>
               <button class="stopwatch__button" id="resetTimerButton">&#128465;</button>
               <button class="stopwatch__button" id="flagTimerButton">&#9873;</button>
               <!-- <button class="stopwatch__button"></button> -->
            </div>
         </div>
      </div>

      <script src="js/script.js"></script>
   </body>
</html>
